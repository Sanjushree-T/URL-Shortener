<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #74ebd5;
            outline: none;
            box-shadow: 0 0 8px rgba(116,235,213,0.5);
        }

        input[type="submit"] {
            background: linear-gradient(90deg, #74ebd5, #58cfd2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #58cfd2, #74ebd5);
            transform: translateY(-2px);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #021428ff;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4c7095ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <form method="post">
            <input type="text" name="nm" placeholder="Enter URL" required>
            <br>
            <input type="submit" value="Shorten URL">
        </form>
        <a href="/all_urls">ðŸ“„ View All Shortened URLs</a>
    </div>
</body>
</html>
